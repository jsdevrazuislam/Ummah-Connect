tags:
  - name: Auth
    description: Authentication routes

paths:
  /auth/login:
    post:
      summary: Login user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Login successful

  /auth/register:
    post:
      summary: Register user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '200':
          description: Register Successfully. Please verify your email!

  /auth/verify-email:
    get:
      summary: Verify user
      tags:
        - Auth
      responses:
        '200':
          description: Email verify successful redirect client-url

components:
  schemas:
    LoginInput:
      type: object
      required:
        - emailOrUsername
        - password
      properties:
        emailOrUsername:
          type: string
          example: test@gmail.com
        password:
          type: string
          example: password123

    RegisterInput:
      type: object
      required:
        - email
        - username
        - full_name
        - password
      properties:
        email:
          type: string
          example: test@gmail.com
        full_name:
          type: string
          example: John Doe
        username:
          type: string
          example: johndoe
        password:
          type: string
          example: password123
